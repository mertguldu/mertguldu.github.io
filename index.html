<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts 2024</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            line-height: 1.6;
            margin-right: 2%;
            margin-left: 2%;
            padding: 0;
            width: 96%;
        }
        header {
            background-color: #F1F1F3;
            padding: 1.5rem;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
            border-radius: 15px; 
            box-shadow: 1px 2px 4px rgba(0,0,0,0.1);
        }
        nav a {
            color: #3498db;
            text-decoration: none;
            padding: 0rem 2rem;
            font-size: 0.9em;
            font-weight: 600;
        }
        .content-wrapper {
            width: 100%;
            max-width: 800px;
            min-width: 300px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 50px;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .date {
            color: #000;
            margin-right: 10px;
            font-size: 0.9em;
            font-weight: 300;
            flex-shrink: 0;
            width: 60px;
            padding-right: 30px;
        }
        .article-title {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 1em;
            font-weight: bold;
        }
        .article-title:hover {
            color: #2980b9;
        }
        @media (max-width: 600px) {
            .content-wrapper {
                padding-top: 50px;
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <header>        
        <nav>            
            <a href="#">Blog</a>  
            <a href="#">Projects</a>                    
            <a href="https://x.com/mertguldu">X</a>
        </nav>
    </header>
    <div class="content-wrapper">
        <h1>2024</h1>
        <ul>
            <li>
                <span class="date">15 Mar</span>
                <a href="#" class="article-title">Example Article Title 1 Example Article Title 1 Example Article Title 1 Title 1 Example Article Title 1 Title 1 Example Article Title 1</a>
            </li>
            <li>
                <span class="date">22 Feb</span>
                <a href="#" class="article-title">Example Article Title 2</a>
            </li>
            <li>
                <span class="date">05 Jan</span>
                <a href="#" class="article-title">Example Article Title 3</a>
            </li>
        </ul>
    </div>
</body>
</html>
